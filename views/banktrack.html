                $.ajax({

                    success: function (data, status) {
                        window.location.reload()
                    },
                });

            },

        }


        /*##################### LOAD DATA IN BOOTSTRAP TABLE ##########################*/

        $(function () {
            $("#track_table").bootstrapTable({ search: true, data: [] });

        function get_user() {
            $.ajax({
                url: path,
                type: "POST",
                success: function (data, status) {
                    console.log("complaint=" + JSON.stringify(data))
